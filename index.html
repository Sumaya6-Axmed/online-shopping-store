<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="text-header">
        <h1>Juba</h1>
        </div>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACTS</li>
        </ul>

        <div class="icons">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>(0)</p>
        <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="main">
        <div class="text">
        <h1>Best Place For Shopping In The Your Area</h1>
        <p>We Got You everything that you need. visit us any where and any time </p>
        <button class="explore">Explore More</button>
        </div>
        <div class="box-1">
            <img src="shopping.jpg" alt="">
        </div>
    
    </div>

        <div class="imgs">
            <!-- <div class="box-1">
                <img src="shopping.jpg" alt="">
            </div> -->
            <div class="box">
                <img src="tshirt.jpg" alt="">
                <div class="inside-text">
                <h1>T-shirt</h1>
                <h2>$20</h2>
                </div>
                <div class="inside-btn">
                    <button class="Add">Add to cart</button>
                </div>
            </div>
            <div class="box">
                <img src="jackket.jpg" alt="">
                <div class="inside-text">
                    <h1>Jackket</h1>
                    <h2>$16</h2>
                    </div>
                    <div class="inside-btn">
                        <button class="Add">Add to cart</button>
                    </div>
            </div>
            <div class="box">
                <img src="hat.jpg" alt="">
                <div class="inside-text">
                    <h1>Hat</h1>
                    <h2>$5</h2>
                    </div>
                    <div class="inside-btn">
                        <button class="Add">Add to cart</button>
                    </div>
            </div>
            <div class="box">
                <img src="trousers.jpg" alt="">
                <div class="inside-text">
                    <h1>Pants</h1>
                    <h2>$12</h2>
                    </div>
                    <div class="inside-btn">
                        <button class="Add">Add to cart</button>
                    </div>
            </div>
            <div class="box">
                <img src="shoes.jpg" alt="">
                <div class="inside-text">
                    <h1>Shoes</h1>
                    <h2>$20</h2>
                    </div>
                    <div class="inside-btn">
                        <button class="Add">Add to cart</button>
                    </div>
            </div>
            <div class="box">
                <img src="bag.jpg" alt="">
                <div class="inside-text">
                    <h1>Bag</h1>
                    <h2>$26</h2>
                    </div>
                    <div class="inside-btn">
                        <button class="Add">Add to cart</button>
                    </div>
            </div>
        </div>
    
    <!-- FOOTER -->
     <footer>
        <h1>All writes JM9</h1>
     </footer>
</body>
</html>
